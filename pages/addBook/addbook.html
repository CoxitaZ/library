<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="../style.css">
    <title>Add Book</title>
</head>

<body>

    <header>
        <h1>Register Book</h1>
        <p>Enter the book's title, author, and publication year.</p>
    </header>

    <main>
        <form action="#">
            <h2>Book Title:</h2>
            <input type="text" id="bookTitle" name="bookTitle" placeholder="Enter the Book Title...">
            <h2>Author:</h2>
            <input type="text" id="bookAuthor" name="bookAuthor" placeholder="Enter the Author's Name...">
            <h2>Publication Year:</h2>
            <input type="text" id="bookYear" name="bookYear" placeholder="Enter the Publication Year...">
            <br><br>
            <button type="submit">Register Book</button>
        </form>

        <script src="addbook.js"></script>
    </main>

    <footer>
        <p>Cool Library &copy; 2024</p>
    </footer>
</body>

</html>
