<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="../style.css">
    <title>Return Book</title>
</head>

<body>
    <header>
        <h1>Return Book</h1>
        <p>Enter the user ID returning the book and the book ID being returned.</p>
    </header>

    <main>
        <section>
            <form action="#">
                <h2>User ID:</h2>
                <input type="text" name="userId" id="userId">
                <h2>Book ID:</h2>
                <input type="text" name="bookId" id="bookId">
                <br><br>
                <button type="submit">Return Book</button>
            </form>
        </section>

        <p>After submitting, the system will verify the information and process the return.</p>
    </main>

    <footer><p>Cool Library &copy; 2024</p></footer>

    <script src="makereturn.js"></script>
</body>

</html>
